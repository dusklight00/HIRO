<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sing Up</title>
</head>

<body>
    <div class="grid place-items-center h-screen">
    <div class="shadow-lg p-5 rounded-lg border-t-4 border-green-400 w-96">
        <h1 class="text-xl font-bold my-4">Register</h1>

        <form class="flex flex-col gap-3">
            <input type="text" placeholder="Full Name"  class="border border-gray-200 py-2 px-6 bg-zinc-100/40"/>
            <input type="text" placeholder="Email"  class="border border-gray-200 py-2 px-6 bg-zinc-100/40"/>
            <input type="password" placeholder="Password"  class="border border-gray-200 py-2 px-6 bg-zinc-100/40"/>
            <button class="bg-green-600 text-white font-bold cursor-pointer px-6 py-2">
                Register
            </button>
            <div class="bg-red-500 text-white w-fit text-sm py-1 px-3 rounded-md mt-2">
                {error}
            </div>

            <a class="text-sm mt-3 text-right" href="/login.html">
                Already have an account? <span class="underline">Login</span>
            </a>
        </form>
    </div>
    </div>

</body>

</html>
