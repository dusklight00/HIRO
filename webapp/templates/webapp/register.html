<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>HIRO - Your personal healthcare companion</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <meta name="description" content="Description" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0"
    />
    {% load static %}
    <link rel="stylesheet" href="{% static 'register.css' %}" />
    <link rel="stylesheet" href="../../static/register.css" />
  </head>
  <body>
    
    <h1 class="title">Register</h1>

    {% if messages %}
    <div class="messages">
        {% for message in messages %}
        <div{% if message.tags %} class="{{ message.tags }}"{% endif %}>
            {{ message }}
        </div>
        {% endfor %}
    </div>
    {% endif %}

    <form method="POST" class="login__form">
        {% csrf_token %}
        <div class="username-field">
          <label for="username">Username</label>
          <input type="text" name="username" placeholder="Enter your email" required>
      </div>
        <div class="email-field">
            <label for="email">Email</label>
            <input type="email" name="email" placeholder="Enter your email" required>
        </div>
        <div class="password-field">
            <label for="password">Password</label>
            <input type="password" name="password" placeholder="Enter your password" required>
        </div>
        <div class="confirm-password-field">
            <label for="confirm-password">Confirm Password</label>
            <input type="password" name="confirm-password" placeholder="Confirm your password" required>
        </div>
        <div class="confirm-terms-and-condition">
            <input type="checkbox" name="terms-and-condition" required>
            <label for="terms-and-condition">I agree to the <a href="#">Terms and Conditions</a></label>
        </div>
        <input type="submit" value="Register">
        <p>Already have an account? <a href="/">Log in</a></p>
    </form>


  </body>
</html>
